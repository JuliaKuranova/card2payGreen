<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link href="./animation.css" rel="stylesheet" />
    <title>green-page2</title>
  </head>

  <body>
    <div class="gradient-bg">
      <div class="wrapper">
        <div class="page">
          <h1 class="title">
            Ваша транзакция на сумму 4.000 рублей <br />
            <b>не подтверждена</b>
          </h1>

          <!-- <div class="cards"> -->
          <div class="card-front done">
            <div class="g4"></div>
            <img class="done-img" src="./img/cancel.svg" alt="" />
          </div>

          <div class="card-back">
            <div class="card-bg">
              <div>
                Прикрепите сюда чек из вашего мобильного банка, чтобы мы могли
                сверить перевод
              </div>

              <div>
                После прикрепления чека - нажмите на кнопку “открыть спор”
              </div>

              <img src="./img/loading-btn.svg" alt="" />
            </div>

            <a class="btn btn-red" href="">Открыть спор</a>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </body>
